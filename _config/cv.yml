    - title: "Experience"
      col: 1
      subs:
        - label: "2012 (2 months)"
          multi: one
          value: "Through <a href=\"http://www.startupbootcamp.org/europeans-cities/amsterdam/\">Startup Bootcamp</a> program which aims to help startups beginning their lives, I joined <a href=\"http://www.mipagar.com/\">Mipagar</a> team to help them finishing their user interface based on JSF and RichFaces and their RESTful API using Java EE 6 new features. For the user interface, <strong>RichFaces Bootstrap</strong> has been used with really good feedbacks."
        - label: "2010 - 2012<br/>(2 years)"
          multi: one
          value: "Working at <a href=\"http://www.celad.com/\">CELAD</a>, an IT firm, my first real job was to develop and maintain Java EE applications for <a href=\"http://www.intertitres.natixis.com\">Intertitres</a>, a subsidiary of <a href=\"http://www.natixis.com\">Natixis</a>, a french bank, using an internal framework based on Spring, Seam 2 and JSF."
        - label: "2009 - 2011<br/>(2 years)"
          multi: one
          value: "At the same time I was studying or working, I was also self-employed in order to realize e-commerce projects during my free time, using PHP or Java EE."
    - title: "Open-source"
      col: 1
      subs:
        - label: "JBoss RichFaces"
          multi: one
          value: "After having initiated the <strong>RichFaces Bootstrap</strong> sandbox project which aims to build new JSF components in top of the Bootstrap framework but also jQuery and its plugins, I've developed several components and some brand new concepts (using LESS, semantic components, ...) together with the RichFaces team. The <strong>RichFaces Bootstrap</strong> project will be fully integrated in RichFaces 5, the next major version of <a href=\"http://www.jboss.org/richfaces\">RichFaces</a>."
        - label: "Agorava"
          multi: one
          value: "Committer around the project's website and the demo application named <a href=\"http://socializer.agorava.cloudbees.net/home.jsf\">Socializer</a>."
