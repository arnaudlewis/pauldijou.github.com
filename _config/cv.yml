    - title: "Expérience"
      col: 1
      subs:
        - label: "2012 (2 mois)"
          multi: one
          value: "Dans le cadre du programme <a href=\"http://www.startupbootcamp.org/europeans-cities/amsterdam/\">Startup Bootcamp</a> ayant pour but d'aider au démarrage de startups européennes, j'ai pu rejoindre l'équipe de <a href=\"http://www.mipagar.com/\">Mipagar</a> à Amsterdam pour les aider à finaliser leur interface JSF – RichFaces et leurs API RESTful utilisant les nouveautés de Java EE 6. Pour la réalisation de l'interface web, c'est directement <strong> RichFaces Bootstrap </strong> qui a été utilisé avec des retours très positifs."
        - label: "2010 - 2012<br/>(2 ans)"
          multi: one
          value: "Au sein de la SSII <a href=\"http://www.celad.com/\">CELAD</a>, j'ai effectué ma première expérience professionnelle. Il s'agissait de développer et maintenir des applications Java EE pour le compte de la société <a href=\"http://www.intertitres.natixis.com\">Intertitres</a>, filiale de la banque <a href=\"http://www.natixis.com\">Natixis</a>, en utilisant un framework interne basé sur Spring, Seam 2 et JSF."
        - label: "2009 - 2011<br/>(2 ans)"
          multi: one
          value: "En parallèle de mes études et de mon début de carrière, j'ai opté pour un régime d'auto-entrepreneur afin de réaliser quelques projets e-commerce, soit en PHP soit en Java EE, sur mon temps libre."
    - title: "Open-source"
      col: 1
      subs:
        - label: "JBoss RichFaces"
          multi: one
          value: "Après avoir initié le projet sandbox <strong>RichFaces Bootstrap</strong> qui a pour but de développer de nouveaux composants JSF en se basant sur le framework Bootstrap, mais également sur jQuery UI et ses plugins, j'y ai développé de nombreux composants ainsi que de nouveaux concepts (utilisation de LESS, composants sémantiques, ...) en partenariat avec l'équipe RichFaces. Le projet <strong>RichFaces Bootstrap</strong> sera intégré en totalité dans RichFaces 5, prochaine version majeure de <a href=\"http://www.jboss.org/richfaces\">RichFaces</a>."
        - label: "Agorava"
          multi: one
          value: "Contributeur autour du site du projet ainsi que de l'application de démonstration <a href=\"http://socializer.agorava.cloudbees.net/home.jsf\">Socializer</a>."
