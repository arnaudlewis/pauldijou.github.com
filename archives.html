---
layout: main
---
<ul class="archives">
  {% for post in site.posts %}
    <li>
      <a class="archive" href="{{post.url}}">
        <span class="title">{{post.title}}</span>
        <span class="meta">
          {% icon calendar fixed %}
          <span class="date">{{post.date | date: '%b %d, %Y'}}</span>
          {% if post.tags %}
            |
            {% icon tags fixed %}
            Tags:
          {% endif %}
          {% for tag in post.tags %}
            <span class="tag label label-default">{{tag}}</span>
          {% endfor %}
        </span>
      </a>
    </li>
  {% endfor %}
</ul>
